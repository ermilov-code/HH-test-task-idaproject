<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HH-test-task-idaproject</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="main-title">
        Frontend-developer test (idaproject)
      </h1>
    </header>
    <main class="main">
      <section class="section-form">
        <h2 class="section-form__header">Добавление товара</h2>
        <form action="#" class="product-form" id="product-form" autocomplete="off" enctype="multipart/form-data"
          novalidate>
          <div class="product-form__field">
            <label for="productName" class="product-form__label required-label">Наименование товара</label>
            <input type="text" class="product-form__input" id="name" name="name"
              placeholder="Введите наименование товара">
          </div>
          <!-- /.product-form__field -->
          <div class="product-form__field">
            <label for="productDescription" class="product-form__label">Описание товара</label>
            <textarea class="product-form__textarea" id="productDescription" rows="6"
              placeholder="Введите описание товара"></textarea>
          </div>
          <!-- /.product-form__field -->
          <div class="product-form__field">
            <label for="productLink" class="product-form__label required-label">Ссылка на изображение товара</label>
            <input type="text" class="product-form__input" id="link" name="link" placeholder="Введите ссылку">
          </div>
          <!-- /.product-form__field -->
          <div class="product-form__field">
            <label for="productPrice" class="product-form__label required-label">Цена товара</label>
            <input type="text" class="product-form__input" id="price" name="price" placeholder="Введите цену">
          </div>
          <!-- /.product-form__field -->
          <button type="button" id="button10" class="product-form__button">Добавить товар</button>
        </form>
        <!-- /.product-form -->
      </section>
      <!-- /.section-form -->
      <section class="section-goods">
        <div class="sorting-wrap">
          <form action="#" class="sorting-form">
            <div class="select" data-state="">
              <div class="select__title" data-default="Option 0">По умолчанию</div>
              <div class="select__content">
                <input id="singleSelect0" class="select__input" type="radio" name="singleSelect" checked />
                <label for="singleSelect0" class="select__label"> </label>
                <input id="singleSelect1" class="select__input" type="radio" name="singleSelect" />
                <label for="singleSelect1" class="select__label">По&nbsp;цене min</label>
                <input id="singleSelect2" class="select__input" type="radio" name="singleSelect" />
                <label for="singleSelect2" class="select__label">По&nbsp;цене max</label>
                <input id="singleSelect3" class="select__input" type="radio" name="singleSelect" />
                <label for="singleSelect3" class="select__label">По имени</label>
              </div>
            </div>
          </form>
        </div>
        <!-- /.sorting-wrap -->
      </section>
      <!-- /.section-goods -->
    </main>
  </div>
  <!-- /.wrapper -->
  <script src="js/main.js"></script>
  <script>
    window.onload = () => {
      document.getElementById('product-form').addEventListener('input', e => {
        let valid = new Validator('product-form');
      })

      // document.getElementById('product-form').addEventListener('submit', e => {
      //   if (!new Validator('product-form').valid) {
      //     e.preventDefault();
      //   }
      // })
    }
  </script>
</body>

</html>
